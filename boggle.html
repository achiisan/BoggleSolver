<html lang="en" ng-app="project">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>CMSC 142 Project - Boggle Solver</title>

  <!--CSS-->
  <link href="./css/materialize.min.css" rel="stylesheet">
  <link href="./css/game.css" rel="stylesheet">
  <!--JS-->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/materialize.min.js"></script>
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script>
      $(document).ready(function() {
          $('select').material_select();
      })
  </script>
  <script type="text/javascript">
  function startTimer(duration, display) {
      var timer = duration, minutes, seconds;

      setInterval(function () {
          minutes = parseInt(timer / 60, 10);
          seconds = parseInt(timer % 60, 10);

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          if (--timer < 0) {
              timer = duration;
          }
      }, 1000);

  }

  </script>

  <style>

      #wordfield {
          text-transform: uppercase
      }
      #boardContainer {
          padding: 2.5%;
      }


  </style>

</head>


<body ng-controller="projectController">

  <nav class="page-footer teal" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo">Boggle Solver</a>
    </div>
  </nav>

  <div class="container">
    <div class="section">

      <div class="row">

        <div class="col s12 center">

          <div class="col s6">
              <div class="row card grey lighten-4 teal-text">
                  <div class="col s12" id="boardContainer">
                      <div class="row center-align" ng-repeat="row in data.board track by $index">
                          <div class="center-align col s1" ng-repeat="letter in row track by $index"><b> {{letter}} </b></div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col s5 offset-s1">

            <div class="row card grey lighten-4">
                <form ng-submit="checkWord()">
                    <div class="input-field col s12">
                        <input placeholder=" " id="wordfield" type="text" ng-model="data.word">
                        <label for="first_name">Answer:</label>
                    </div>
                </form>
            </div>
          </div>
        </div>

      </div>

    </div>
    </div>

    <div class="container">
      <div class="section">

        <div class="row">
          <div class="col s12 center">

            <div id="timeremaining" style="margin-bottom:10px; margin-top: 10px;">
            Time remaining: <span id="time"></span>
            </div>

          </div>
        </div>

      </div>
    </div>

</body>



<footer class="page-footer teal">
  <div id="wrapper" class="container center-align">
      <div class="row">
          <div class="col s6">
              <div class="row card grey lighten-4 teal-text">
                  <div class="col s12" id="boardContainer">
                      <div class="row" >
                          <div class="col s1" ><b> Instructions: </b><br>

                          </div>
                      </div>
                      1. Select puzzle dimension <br>
                      2. You have 3 minutes to enter all the possible words you see in the tray <br>
                      3. Enjoy
                  </div>
              </div>
          </div>

          <div class="col s3 offset-s1">


              <div class="row card grey lighten-4">
                  <br>
                  <h6><b>Dimension</b></h6>
                  <div class="input-field col s5">
                      <select ng-model="data.dimension">
                          <option value="3" selected>3 x 3</option>
                          <option value="4">4 x 4</option>
                          <option value="5">5 x 5</option>
                          <option value="6">6 x 6</option>
                          <option value="7">7 x 7</option>
                          <option value="8">8 x 8</option>
                          <option value="9">9 x 9</option>
                          <option value="10">10 x 10</option>
                          <option value="11">11 x 11</option>
                          <option value="12">12 x 12</option>
                      </select>
                      <label>Select size</label>
                  </div>
                  <div class="input-field col s4">
                      <a ng-click="buildPuzzle()" class="waves-effect waves-light btn" onclick="startTimer(180,document.querySelector('#time'))">Choose</a>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="footer-copyright">
    <div class="container">
    Made by <a class="brown-text text-lighten-3">Alo, Caraan, Doron</a>
    </div>
  </div>
</footer>
</html>
